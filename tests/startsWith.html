<script src="assert.js"></script>
<script src="test.js"></script>
<script src="../startsWith.js"></script>
<script>
document.write( test( function() {

  assert( startsWith( "", "" ),  "empty prefix must be found in empty string" );
  assert( startsWith( "abcdef", "" ),
                            "empty prefix must be found in non-empty string" );
  assert( startsWith( "abcdef", "a" ),
                             "1-letter prefix must be found in longer chain" );
  assert( startsWith( "abcdef", "ab" ),
                             "2-letter prefix must be found in longer chain" );
  assert( startsWith( "abcdef", "abc" ),
                             "3-letter prefix must be found in longer chain" );
  assert( startsWith( "abcdef", "abcdef" ),
                                       "full string must be found in itself" );

  assert( !startsWith( "", "abcdef" ),
                        "non-empty prefix must not be found in empty string" );
  assert( !startsWith( "a", "abcdef" ),
                           "long prefix must not be found in 1-letter chain" );
  assert( !startsWith( "ab", "abcdef" ),
                           "long prefix must not be found in 2-letter chain" );
  assert( !startsWith( "abc", "abcdef" ),
                           "long prefix must not be found in 3-letter chain" );

  assert(  startsWith( "abc+def*ghi(klm)?nopq", "abc+def*ghi(klm)?" ),
                              "prefix with special characters must be found" );
  assert( !startsWith( "abc+def*ghi(klm)?", "abc+def*ghi(klm)?nopq" ),
        "prefix with special characters must not be found in shorter string" );

}) );
</script>
