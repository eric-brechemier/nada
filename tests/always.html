<script src="test.js"></script>
<script src="assert.js"></script>
<script src="../always.js"></script>
<script>
document.write( test(function() {

  /*
    Check that always() returns the given value for any input
  */
  function checkAlways( value ) {
    var alwaysValue = always( value );

    assert( alwaysValue() === value,         "always() must return " + value );
    assert( alwaysValue( 0 ) === value,   "always( 0 ) must return " + value );
    assert( alwaysValue( 1 ) === value,   "always( 1 ) must return " + value );
    assert( alwaysValue( false ) === value,
                                      "always( false ) must return " + value );
    assert( alwaysValue( true ) === value,
                                       "always( true ) must return " + value );
    assert( alwaysValue( 1, 2, 3 ) === value,
                                    "always( 1, 2, 3 ) must return " + value );
  }

  checkAlways( undefined );
  checkAlways( false );
  checkAlways( true );
  checkAlways( {} );
  checkAlways( "abc" );
  checkAlways( [ 1, 2, 3 ] );
  checkAlways( 0 );
  checkAlways( 42 );
  checkAlways( function(){} );
}) );
</script>
