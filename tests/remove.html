<script src="test.js"></script>
<script src="assert.js"></script>
<script src="../remove.js"></script>
<script>
document.write( test(function(){

  var
    array,
    ONE = 1,
    TWO = "two",
    THREE = {
      "three": /3/
    };

  array = [];
  remove( array, ONE );
  assert( array.length === 0,               "emty array expected unchanged" );

  array = [ONE, ONE, ONE, ONE, ONE, ONE, ONE];
  remove( array, ONE );
  assert( array.length === 0,
                            "all identical elements expected to be removed" );

  array = [null, ONE, TWO, THREE, undefined];
  remove( array, null );
  assert( array.length === 4 && array[0] === ONE,
                               "null expected to be removed from the array" );
  remove( array, undefined );
  assert( array.length === 3 && array[2] === THREE,
                          "undefined expected to be removed from the array" );

}) );
</script>
